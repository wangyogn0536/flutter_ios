<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Tencent Captcha</title>
  <script src="https://turing.captcha.qcloud.com/TCaptcha.js"></script>
</head>

<body>

  <script type="text/javascript">
    function globalCallback(res) {
      if (window.FlutterJSBridge) {
        // Communication with APP
        window.FlutterJSBridge.postMessage(JSON.stringify(res));
      }

    }
    // captcha js error callback
    function errorCallback() {
      globalCallback({
        ret: -1,
        randstr: '@' + Math.random().toString(36).substr(2),
        ticket: '',
        errorCode: 1001,
        errorMessage: 'jsload_error',
      });
    }
    window.onload = function () {
      try {
        const sdkOptions = {
          needFeedBack: false,
          enableDarkMode: false,
          // 是否需要取消loading和mask蒙层
          loading: false,
          ready: function (size) {
            console.log('ready size:', JSON.stringify(size));
          }
        };
        //199999861   测试编码
        //197920317   正式编码
        const captcha = new TencentCaptcha('197920317', globalCallback, sdkOptions);
        // 调用方法，显示验证码
        captcha.show();
      } catch (error) {
        errorCallback();
      }
    }

  </script>

</body>

</html>
